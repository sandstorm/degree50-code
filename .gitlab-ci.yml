stages:
    - build
    - test
    - package
    - deploy

build_js:
    stage: build
    image: node:12.18.0-stretch
    script:
        - yarn config set cache-folder .yarn
        - cd api
        - yarn
        - yarn encore production || echo 1
    artifacts:
        expire_in: 1 week
        paths:
            - api/public/build
            - api/node_modules
    cache:
        key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG-build-js"
        paths:
            - api/node_modules
            - .yarn

test_frontend:
    stage: test
    image: node:12.18.0-stretch
    script:
        - yarn config set cache-folder .yarn
        - cd api
        - yarn lint
        - yarn test:ci

test_app:
    stage: test
    image: docker-hub.sandstorm.de/docker-infrastructure/php-app/build:7.4-v1
    tags:
        - docker
        - privileged
    services:
        - mysql:latest
    variables:
        MYSQL_DATABASE: "test_db"
        MYSQL_ROOT_PASSWORD: "password"
        DATABASE_URL: mysql://root:password@mysql/test_db
    script:
        - cd api
        - composer install
        - vendor/bin/phpat phpat.yaml
        - vendor/bin/behat

package_app:
    stage: package
    image: docker-hub.sandstorm.de/docker-infrastructure/php-app/build:7.4-v1
    only:
        - tags
    tags:
        - docker
        - privileged
    script:
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
        # Also make sure that ./api/VERSION is copied into the docker container (see deployment/docker/Dockerfile)
        - ./scripts/versioning.sh
        - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG -f deployment/docker/Dockerfile .
        - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG

package_logging_sidecar:
  stage: package
  image: docker-hub.sandstorm.de/docker-infrastructure/php-app/build:7.4-v1
  only:
    - tags
  tags:
    - docker
    - privileged
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - cd deployment/loggingSidecar
    - docker build -t $CI_REGISTRY_IMAGE/logging-sidecar:$CI_COMMIT_TAG .
    - docker push $CI_REGISTRY_IMAGE/logging-sidecar:$CI_COMMIT_TAG


deploy-prod:
    stage: deploy
    image: docker-hub.sandstorm.de/docker-infrastructure/php-app/build:7.3-v1
    only:
        - tags
    when: manual
    tags:
        - docker
        - privileged
    script:
        # pull the image of this branch and tag it as "master"
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
        - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
        - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG $CI_REGISTRY_IMAGE:master
        - docker push $CI_REGISTRY_IMAGE:master
        - docker tag $CI_REGISTRY_IMAGE/logging-sidecar:$CI_COMMIT_TAG $CI_REGISTRY_IMAGE/logging-sidecar:master
        - docker push $CI_REGISTRY_IMAGE/logging-sidecar:master

        - eval $(ssh-agent -s)
        - chmod 600 $SSH_PRIVATE_DEPLOY_KEY
        - ssh-add $SSH_PRIVATE_DEPLOY_KEY
        - mkdir -p ~/.ssh
        - ssh-keyscan -H degree40.tu-dortmund.de >> ~/.ssh/known_hosts
        - scp docker-compose-prod-tu-dortmund.yml deployment@degree40.tu-dortmund.de:~/docker-compose.yml
        - ssh deployment@degree40.tu-dortmund.de "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY && docker-compose pull && docker-compose up -d"

